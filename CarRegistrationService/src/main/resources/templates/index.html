<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Registration App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style type="text/css">
        body {
            padding: 20px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }
    </style>
</head>
<body>

<form action="/cars" method="post">
    <h1>Car Info:</h1>

    <div class="row">
        <label for="holder-input">Brand:</label>
        <input id="holder-input" name="brand" type="text" value="Volvo"/>
        <label for="holder-input1">Color:</label>
        <input id="holder-input1" name="color" type="text" value="Black">
        <button type="submit">Register</button>
    </div>
</form>

</body>
</html>
